<div
  id="carouselExampleCaptions"
  class="MainSlider carousel carousel-dark slide"
  data-bs-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active bg-secondary"
    ></li>
    <li
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      class="bg-secondary"
    ></li>
    <li
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      class="bg-secondary"
    ></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="./assets/img/slider/arcos-dorados.png"
        class="d-block w-100"
        alt="Arcos Dorados Argentina"
      />
      <div class="carousel-caption d-none d-md-block text-light">
        <h5 class="mb-4">e-commerce Arcos Dorados</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="./assets/img/slider/web-kia.jpg"
        class="d-block w-100"
        alt="Kia Perú"
      />
      <div class="carousel-caption d-none d-md-block text-light">
        <h5 class="mb-4">Kia Perú site</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="./assets/img/slider/cartavio.jpg"
        class="d-block w-100"
        alt="Cartavio App"
      />
      <div class="carousel-caption d-none d-md-block text-light">
        <h5 class="mb-4">Mobile App</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="./assets/img/slider/fiat-punto.jpg"
        class="d-block w-100"
        alt="Fiat Perú"
      />
      <div class="carousel-caption d-none d-md-block text-light">
        <h5 class="mb-4">Facebook App</h5>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleCaptions"
    role="button"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleCaptions"
    role="button"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
